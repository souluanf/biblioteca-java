biblioteca-java:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:database;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: caci_api
    password: caci_api
    hikari:
      maximum-pool-size: 1
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    open-in-view: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
    show-sql: true
    hibernate:
      ddl-auto: update